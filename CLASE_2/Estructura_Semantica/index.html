<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructura HTML5 Semántica</title>
</head>
<body>
  <header>
    <h1>Mi sitio web</h1>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#blog">Blog</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h2>Bienvenido</h2>
      <p>Este es el contenido principal de la página.</p>
    </section>

    <section id="blog">
      <article>
        <h3>Mi primer artículo</h3>
        <p>Contenido del artículo...</p>
      </article>

      <article>
        <h3>Mi segundo artículo</h3>
        <p>Otro contenido interesante...</p>
      </article>
    </section>

    <aside>
      <h4>Noticias recientes</h4>
      <ul>
        <li>Nueva versión de HTML5</li>
        <li>Cómo crear tu primer sitio web</li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>© 2025 Manuel Martínez</p>
  </footer>
</body>
</html>
